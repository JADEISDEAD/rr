<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Russian Roulette </title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #2d2d2d;
      color: white;
    }
    #fireButton {
      background-color: #ff5733;
      padding: 10px 20px;
      font-size: 20px;
      cursor: pointer;
      border: none;
      color: white;
      border-radius: 10px;
    }
    #result {
      margin-top: 20px;
      font-size: 24px;
    }
    #chamberInfo {
      margin-top: 20px;
      font-size: 18px;
    }
    #survivalCount {
      font-size: 20px;
      margin-top: 30px;
    }
	
        .custom-button {
            position: absolute;
            top: 10px;
            right: 10px;
            border: none;
            background: none;
            cursor: pointer;
        }
        .custom-button img {
            width: 40px;
            height: 40px;
        }
        .custom-button img:hover {
            opacity: 0.8;
        }
  </style>
</head>
<body>
<a href="https://jadeisdead.github.io/jadeisdead1/jadeisdead.html" target="_blank" class="custom-button">
        <img src="https://media.tenor.com/yso9Ncqwm5UAAAAi/click-subscribe.gif" alt="Custom Button">
    </a>

  <h1>Russian Roulette</h1>

  <button id="fireButton">Fire!</button>

  <div id="chamberInfo">
    <p>Click the button to fire! (The bullet is hidden randomly in one of the chambers)</p>
  </div>

  <div id="result"></div>

  <div id="survivalCount">Survival Count: 0</div>

  <script>
    let chambers = [0, 0, 0, 0, 0, 0]; 
    let bulletPosition = Math.floor(Math.random() * 6); 
    let fired = false; 
    let survivalCount = 0; 

    const redirectUrls = [
       "https://www.scientology.org/", 
      "https://www.usdebtclock.org/",
      "http://www.insecam.org/en/view/871898/",
	  "https://www.youtube.com/watch?v=MMlQfjMeVCo"
    ];

    function resetGame() {
      chambers = [0, 0, 0, 0, 0, 0];
      bulletPosition = Math.floor(Math.random() * 6); 
      fired = false; 
      document.getElementById("result").innerText = '';
      document.getElementById("fireButton").disabled = false; 
    }

    function updateSurvivalCount() {
      document.getElementById("survivalCount").innerText = `Survival Count: ${survivalCount}`;
    }

    function fire() {
      if (fired) {
        return; 
      }
      
      fired = true; 

      let randomChamber = Math.floor(Math.random() * 6);
      if (randomChamber === bulletPosition) {
        document.getElementById("result").innerText = "Bang! You lose fucko.";
        document.getElementById("fireButton").disabled = true;
    
        setTimeout(() => {
          let randomUrl = redirectUrls[Math.floor(Math.random() * redirectUrls.length)]; 
          window.location.href = randomUrl; 
        }, 2000); 
        
       
        survivalCount = 0;
        updateSurvivalCount(); 
      } else {
        document.getElementById("result").innerText = "Click again! You survived.";
        survivalCount++; 
        updateSurvivalCount(); 
      }

     
      setTimeout(() => {
        resetGame();
      }, 3000); 
    }

    document.getElementById("fireButton").addEventListener("click", () => {
      fire();
    });

    resetGame();

  </script>
  
</body>
</html>
